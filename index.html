<body>
  <div class="container">
    <div class="d-flex align-items-center justify-content-center mt-5 ">
      <div class="card shadow rounded-4">
        <h2 class="card__title"><img src="https://sv1.picz.in.th/images/2023/06/24/IeQZ5y.png"
            class="img-fluid img-thumbnail" alt="image" style="width:60px"> ลงชื่อกิจกรรม</h2>
        <!--     <span class="card__title">ลงชื่อกิจกรรม</span> -->
        <p class="card__content">ทดสอบการลงชื่อเข้ากิจกรรม
        </p>
        <img src=""
            class="img-fluid" alt="รูปประจำตัว" id="pictureimage" style="width:100px" >
        <div class="card__form" style="width: 70%;">
          <button class="sign-up mt-3 bg-primary" id="btn1" onclick="getLocationin()"><i class="fa-solid fa-circle-arrow-right fa-lg"></i>  Check-In</button>
          <button class="btn btn-primary" id="btn2" type="button" disabled style="display : none">
            <span class="spinner-grow spinner-grow-sm" role="status"></span> กำลังตรวจสอบข้อมูล...
          </button>

        </div>
        <span id="OS"></span>
        <span>CheckIn v.1 แสดง flex และแผนที่</span>

      </div>
    </div>

    <div id="demo" class="d-none"></div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
